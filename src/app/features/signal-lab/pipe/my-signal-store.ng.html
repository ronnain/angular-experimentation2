<div class="p-6 bg-gray-100 min-h-screen">
  <div
    class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl"
  >
    <div class="p-8">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Store Data</h1>

      <!-- Display store value -->
      <div class="mb-6 p-4 bg-gray-50 rounded-lg">
        <h2 class="text-lg font-medium text-gray-700 mb-2">
          Current Store Value:
        </h2>
        <pre class="">{{ myStore.value() | json }}</pre>
      </div>

      <!-- Input to update name -->
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
          User Name
        </label>
        <div class="flex items-center">
          <input
            id="name"
            type="text"
            [value]="myStore.value().user.name"
            (input)="updateName($event)"
            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline flex-grow"
            placeholder="Enter new name"
          />
        </div>
      </div>
      <div class="p-4">
        <h2 class="text-xl font-bold mb-4">
          Current User Role: {{ myStore.value().role }}
        </h2>

        <div class="flex gap-4 mb-6">
          <button
            (click)="setRole('admin')"
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-blue-300"
            [disabled]="myStore.value().role === 'admin'"
          >
            Set Admin Role
          </button>

          <button
            (click)="setRole('customer')"
            class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 disabled:bg-green-300"
            [disabled]="myStore.value().role === 'customer'"
          >
            Set Customer Role
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
